<app-header></app-header>
<div class="videos">
  <div class="video" *ngFor="let video of videos" (click)="openVideo(video.id)">
    <img class="preview-image" src="assets/images/noimage.png" alt="{{ video.name }}}"/>
    <a>{{ video.name }}</a>
    <label>{{ video.statistics.countWatches }} просмотров</label>
    <label>{{ convertToDate(video.createdAt) }}</label>
  </div>
</div>
