<app-header></app-header>
<div *ngIf="channel">
  <div style="display: flex; justify-content: space-between;">
    <h2>Channel Info</h2>
    <button *ngIf="user.id !== channel.user.id">Подписаться</button>
  </div>
  <a [href]="'http://localhost:8083/statistics/channel/' + channel.id + '/pdf'" download="channel_statistics.pdf">Скачать статистику канала</a>
  <div style="display: flex; justify-content: space-between;">
    <p>Channel Name: {{ channel.name }}</p>
    <div class="upload-photo-container" *ngIf="user.id === channel.user.id">
      <img [src]="channel.photoUrl || 'assets/images/noimage.png'" alt="Channel Photo" (click)="triggerFileInput()">
      <input type="file" #fileInput (change)="onPhotoChange($event)" style="display: none;" accept="image/*">
    </div>
  </div>
  <p>Description: {{ channel.description }}</p>
  <!-- Другие поля, которые вы хотите отобразить -->
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Название видео:</label>
      <input type="text" id="name" formControlName="name">
    </div>
    <div>
      <label for="description">Описание:</label>
      <input type="text" id="description" formControlName="description">
    </div>
    <div>
      <label for="video">Файл видео:</label>
      <input type="file" id="video" (change)="onFileChange($event, 'video')" accept="video/*" formControlName="video">
    </div>
    <div>
      <label for="thumbnail">Картинка:</label>
      <input type="file" id="thumbnail" (change)="onFileChange($event, 'thumbnail')" accept="image/*" formControlName="thumbnail">
    </div>
    <button type="submit" [disabled]="uploadForm.invalid">Отправить</button>
  </form>
</div>
<div>
  <label for="sortOption">Сортировать по:</label>
  <select id="sortOption" [(ngModel)]="selectedSortOption" (change)="onSortChange()">
    <option *ngFor="let option of sortOptions" [value]="option">{{ option }}</option>
  </select>
</div>
<div class="videos">
  <div class="video" *ngFor="let video of videos" (click)="openVideo(video.id)">
    <img class="preview-image" [src]="video.channel.photoUrl || 'assets/images/noimage.png'" alt="{{ video.name }}}"/>
    <a>{{ video.name }}</a>
    <label>{{ video.statistics.countWatches }} просмотров</label>
    <label>{{ convertToDate(video.createdAt) }}</label>
  </div>
</div>
