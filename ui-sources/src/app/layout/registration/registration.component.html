<div class="container">
  <div class="registration-container">
    <h1 class="registration-title">Регистрация</h1>
    <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="input-div">
        <input formControlName="username" placeholder="Логин" class="input" type="text" id="username" name="username" ngModel required>
      </div>
      <div class="input-div">
        <input formControlName="password" placeholder="Пароль" class="input" type="password" id="password" name="password" ngModel required>
      </div>
      <div class="input-div">
        <input class="input" type="email" placeholder="Почта" id="email" formControlName="email" ngModel required>
      </div>
      <button type="submit" [disabled]="!userForm.valid"  [ngStyle]="{ 'opacity': userForm.valid ? 1 : 0.5 }" class="submit-button">Продолжить</button>
    </form>
    <div class="bottom-text-div">
      <label style="margin-right: 4px;" class="bottom-text">Уже есть аккаунт? </label>
      <a style="text-decoration: underline;" class="bottom-text" routerLink="/sign-in">Войти</a>
    </div>
  </div>
</div>
